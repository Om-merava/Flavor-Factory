{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <link rel="stylesheet" href="{% static 'css/reg_login.css' %}">

</head>
<body>
  <div class="container">
    <!-- Left Div Block -->
    <div class="left-block">
      <h1>DREAMY DELIGHTS</h1>
    </div>

    <!-- Right Div Block -->
    <div class="right-block">
      <div class="buttons">
        <button id="loginBtn" name="action" value="login">Login</button>
        <button id="signupBtn" name="action" value="signup">Signup</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="action" value="login">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="form-container">
        <h2>Signup</h2>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="action" value="signup">
          <label for="userName">User name</label>
          <input type="text" id="userName" name="username" required>
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" name="email" required>
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" required>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmpassword" required>
          <button type="submit">Signup</button>
        </form>
      </div>
    </div>
  </div>

<script src="{% static 'js/reg_login.js' %}"></script>
</body>
</html>
